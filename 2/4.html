<SCRIPT language="javascript" type="text/javascript">
function calc()
{
G1=Number(document.calculator.number1.value);
IP3_1=Number(document.calculator.number2.value);
G2=Number(document.calculator.number3.value);
IP3_2=Number(document.calculator.number4.value);
G3=Number(document.calculator.number5.value);
IP3_3=Number(document.calculator.number6.value);
G4=Number(document.calculator.number7.value);
IP3_4=Number(document.calculator.number8.value);
G5=Number(document.calculator.number9.value);
IP3_5=Number(document.calculator.number10.value);
G1 = Math.pow(10,(G1/10));
IP3_1 = Math.pow(10,(IP3_1/10));
G2 = Math.pow(10,(G2/10));
IP3_2 = Math.pow(10,(IP3_2/10));
G3 = Math.pow(10,(G3/10));
IP3_3 = Math.pow(10,(IP3_3/10));
G4 = Math.pow(10,(G4/10));
IP3_4 = Math.pow(10,(IP3_4/10));
G5 = Math.pow(10,(G5/10));
IP3_5 = Math.pow(10,(IP3_5/10));
AIP3 = (1/IP3_1) + ( G1/IP3_2) + ( (G1*G2)/IP3_3) + ( (G1*G2*G3)/IP3_4) +( (G1*G2*G3*G4)/IP3_5) ;
AIP3= 1/AIP3;
AIP3_dBm = 10* Math.log10(AIP3);
document.calculator.cascaded_IP3_mw.value=AIP3;
document.calculator.cascaded_IP3_dBm.value=AIP3_dBm;
}
</SCRIPT>
