<script language="JavaScript">
	function Compute1(form) {
		with (Math) {
			var Kilo = 1000;
			var Precision = 3;

			var Ratio;
			var Vt;

			var Vp = Number(form.Vp.value);
			var Vn = Number(form.Vn.value);
			var Vth = Number(form.Vth.value);
			var Vtl = Number(form.Vtl.value);


			Ratio = (Vp - Vn) / (Vth - Vtl);
			if (Vth == Vtl) Vt = Vth;
			else Vt = (Vn + Vth * Ratio) / (Ratio + 1);


			form.Ratio.value = Ratio.toPrecision(Precision);
			form.Vt.value = Vt.toPrecision(Precision);
		}
	}

	function Compute2(form) {
		with (Math) {
			var Kilo = 1000;
			var Precision = 3;

			var Vth;
			var Vtl;

			var Vp = Number(form.Vp.value);
			var Vn = Number(form.Vn.value);
			var Vt = Number(form.Vt.value);
			var Ratio = Number(form.Ratio.value);

			Vth = Vt + (Vt - Vn) / Ratio;
			Vtl = Vt + (Vt - Vp) / Ratio;

			form.Vth.value = Vth.toPrecision(Precision);
			form.Vtl.value = Vtl.toPrecision(Precision);
		}
	}
</script>
