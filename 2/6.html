<script language="JavaScript">

function log10(x) {
	with(Math) {
		return log(x)/log(10);
	}
}

function Compute1(form) {
	with(Math) {
		var Vf= Number(form.Vf.value);
		var Vs= Number(form.Vs.value);
		var Imax= Number(form.Imax.value);		 // In miliamps
		var R;
		var Pl;
		var Pr;
		var Precision=3;
		
		R= (Vs-Vf)/Imax*1000;
		Pr= (Vs-Vf)*(Vs-Vf)/R;
		Pl= Vf*Imax/1000;

		form.R.value= R.toPrecision(Precision);			
		form.Pr.value= Pr.toPrecision(Precision);				
		form.Pl.value= Pl.toPrecision(Precision);		
	}
}



</script>
